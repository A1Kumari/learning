name: Deploy to Production
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t agentic-ai-frontend:${{ github.sha }} .
        docker tag agentic-ai-frontend:${{ github.sha }} arya518/agentic-ai-frontend:latest
        docker push your-docker-username/agentic-ai-frontend:latest

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v4
      with:
        namespace: production
        manifests: |
          deployment.yaml
        images: |
          yourregistry/agentic-ai-frontend:latest
